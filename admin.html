<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Robocode Marketplace</h1>
       <nav>
            <a href="./index.html" class="products-link">Products</a>
       </nav>
    </header>
    <main>
        <div class="admin_grid">
        <div id="add_product">
            <form id="add_product_form">

                <div class="form-group">
                    <label>Name:</label><input class="form-control" name="name" type="text" required>
                </div>
                <div class="form-group">
                    <label>Description: </label><textarea class="form-control" type="text" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label>Price: </label><input type="text" class="form-control" name="price" data-type="money" type="text" required>
                </div>
                <div class="form-group">
                    <label>Photo url:</label><input type="text" name="photo_url" class="form-control">
                </div>
                <input type="submit">
            </form>
        </div>

            <div id="admin_page_orders"></div>
        </div>
    </main>
</body>
<script src="./admin.js" defer></script>
</html>
