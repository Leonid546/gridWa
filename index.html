<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Robocode Marketplace</h1>
        <div id="cart">
            <button id="cart-button" onclick="openCart()">
            <img alt="cart" src="https://cdn-icons-png.flaticon.com/512/1843/1843275.png">
            </button>
        </div>
        <div id="cart-products" class="hide">
            Cart is empty
        </div>
    </header>
    <main>
        <div id="products-gird">

        </div>
    </main>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="order-block"> </div>
            <form id="order-form">
                <input type="text" name="name" placeholder="Full name" required>
                <input type="text" name="address" placeholder="Delivery address" required>
                <input type="tel" name="phone" placeholder="Phone number" required>
                <input type="number" name="post_number" placeholder="Post office number" required>
                <h2>Total Price: <span id="price"></span></h2>
                <input type="submit" value="Order">
            </form>
    </div>
</div>
</body>
<script src="./script.js" defer></script>
</html>
